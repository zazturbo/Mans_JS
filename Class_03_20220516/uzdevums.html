<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uzdevums</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.ico" />
    <!-- Te es pielieku ikonu brauzerim -->
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
  <!-- Norādu tabulas līnijas -->
  <body>
    <h2>Mans uzdevums ar skaitļošanas metodēm</h2>
    <table style="width: 100%">
      <!-- Ar šo apzīmējam, ka tabula būs uz visu brauzera loga platumu -->
      <tr>
        <th style="color: blue; background-color: hsl(181, 52%, 68%)">
          Skaitīšanas metode
        </th>
        <th style="color: blue; background-color: hsl(181, 52%, 68%)">
          Mana vārda pirmais burts "J"
        </th>
        <th style="color: blue; background-color: hsl(181, 52%, 68%)">
          Mana uzvārda pirmais burts "Z"
        </th>
        <!-- Ar th "table heading" ievietoju tabulas virsrakstus -->
      </tr>
      <tr>
        <td><strong>Decimālais</strong></td>
        <td>74</td>
        <td>90</td>
      </tr>
      <tr>
        <td style="color: red"><strong>Binārais</strong></td>
        <td style="color: red">01001010</td>
        <td style="color: red">01011010</td>
      </tr>
      <!-- Turpmāk ar td "table data" veidoju tabulas rindas -->
      <tr>
        <td><strong>Heksadecimālais</strong></td>
        <td>4A</td>
        <td>5A</td>
      </tr>
      <tr>
        <td style="color: red"><strong>Oktālais</strong></td>
        <td style="color: red">112</td>
        <td style="color: red">132</td>
      </tr>
      <!-- Tegā iekšā uzreiz var likt css stilus -->
      <tr>
        <td><strong>Burtu krāsu kodi</strong></td>
        <td>error</td>
        <td>error2</td>
      </tr>
    </table>
  </body>
</html>
