<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto pasaule</title>
    <link rel="icon" type="image/x-icon" href="/images/car_logo.png" />
    <link rel="stylesheet" href="/My_web_site/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="./index.html"><img src="/images/X.png" /></a>
        <i class="fa-solid fa-cart-shopping"></i>
        <i class="fa-solid fa-bag-shopping" id="checkout"></i>
        <i class="fa-solid fa-user" id="log_in"></i>
      </div>
      <div class="showcase-container"></div>
    </header>
    <section class="wrapper">
      <h2>Izvēlies savu sapņu auto šeit!</h2>
      <div class="car-container">
        <div class="trans-1">
          <div class="shop-icon type-1">
            <img
              src="/images/auto_1.jpg"
              alt="Moscvich 412"
              class="car number-2"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-1"></i>
          </div>
        </div>
        <div class="trans-2">
          <div class="shop-icon type-2">
            <img
              src="/images/auto_2.jpg"
              alt="Moscvich 412 bez riepas"
              class="car number-2"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-2"></i>
          </div>
        </div>
        <div class="trans-3">
          <div class="shop-icon type-3">
            <img
              src="/images/auto_3.jpg"
              alt="Moscvich zaļais 412"
              class="car number-3"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-3"></i>
          </div>
        </div>
        <div class="trans-4">
          <div class="shop-icon type-4">
            <img
              src="/images/auto_4.jpg"
              alt="Moscvich ar ādas salonu"
              class="car number-4"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-4"></i>
          </div>
        </div>
        <div class="trans-5">
          <div class="shop-icon type-5">
            <img
              src="/images/auto_5.jpg"
              alt="Moscvich melnais"
              class="car number-5 i"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-5"></i>
          </div>
        </div>
        <div class="trans-6">
          <div class="shop-icon type-6">
            <img
              src="/images/auto_6.jpg"
              alt="Moscvich ar aļģēm"
              class="car number-6"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-6"></i>
          </div>
        </div>
        <div class="trans-7">
          <div class="shop-icon type-7">
            <img
              src="/images/auto_7.jpg"
              alt="Moscvich retro"
              class="car number-7"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-7"></i>
          </div>
        </div>
        <div class="trans-8">
          <div class="shop-icon type-7">
            <img
              src="/images/auto_8.jpg"
              alt="Moscvich retro 2"
              class="car number-7"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-8"></i>
          </div>
        </div>
        <div class="trans-9">
          <div class="shop-icon type-9">
            <img
              src="/images/auto_9.jpg"
              alt="Moscvich sarūsjušais"
              class="car number-9"
            />
            <i class="fa-solid fa-cart-plus" id="car-selector-9"></i>
          </div>
        </div>
      </div>
      <div class="btn-group">
        <div><button onclick="par_mums" id="btn1">Par mums</button></div>
        <div><button onclick="kontakti" id="btn2">Kontakti</button></div>
        <div><button onclick="rekviziti" id="btn3">Rekvizīti</button></div>
      </div>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-solid fa-share-from-square"></i>
      <i class="fa-regular fa-heart"></i>
    </section>
    <script type="text/javascript" src="./data.json"></script>
    <script type="module" src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/8bd273d90c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
